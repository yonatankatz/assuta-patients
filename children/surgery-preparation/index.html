<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, initial-scale=1.0"
    />
    <title>Assutaashdod - Landing page</title>
    <link rel="stylesheet" href="./assets/css/custom.css" />
  </head>
  <body>
    <header>
      <div class="header-top d-flex justify-content-between">
        <div class="header-top-side logo-side d-flex">
          <a class="logo" href="" title="link to Home Page">
            <img src="./assets/images/assuta_logo_en.png" alt="Assuta Ashdod" />
          </a>
          <section class="assuta-call" role="presentation">
            <span class="assuta-call-text" role="presentation"
              ><span data-i18n="header_info_phone_title"></span>
              <span class="assuta-call-phone">*8480</span></span
            >
            <span class="assuta-call-text" role="presentation"
              ><span data-i18n="header_hostiptal_phone_title"></span>
              <span class="assuta-call-phone">08-3004100</span></span
            >
          </section>
        </div>
        <div class="header-top-side d-flex align-items-center">
          <div class="lang-select-container updated">
            <nav>
              <select id="language-select" onchange="changeLanguage()">
                <option value="en">EN</option>
                <option value="he">HE</option>
              </select>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="welcome-content">
        <div class="d-flex container">
          <div class="welcome-right position-relative">
            <img src="./assets/images/figure1.png" alt="" />
          </div>
          <div class="welcome-left">
            <p><b data-i18n="title"></b></p>
            <p data-i18n="text_line1"></p>
            <p data-i18n="text_line2"></p>
            <p data-i18n="text_line4"></p>
          </div>
        </div>
      </section>

      <section id="vedio-1" class="video-content">
        <h2 class="section-title" data-i18n="vedio_link1"></h2>
        <iframe
          width="869"
          height="489"
          src="https://www.youtube.com/embed/Lj_T-T0xzIw"
          title="חדרי ניתוח"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>

      <section id="vedio-2" class="video-content bg-gray">
        <h2 class="section-title" data-i18n="vedio_link2"></h2>
        <iframe
          width="869"
          height="489"
          src="https://www.youtube.com/embed/Vf1AFUFRpjo"
          title="הכנה לניתוח הורים"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>

      <section id="vedio-3" class="video-content">
        <h2 class="section-title" data-i18n="vedio_link3"></h2>
        <iframe
          width="869"
          height="489"
          src="https://www.youtube.com/embed/qgFiVuR8Kww"
          title="הכנה לניתוח ילדים"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
      <section>
        <div class="container">
          <p class="text-center"><b data-i18n="best_regards"></b></p>
          <p class="text-center"><b data-i18n="team"></b></p>
        </div>
      </section>
    </main>

    <footer class="page-footer">
      <div class="container d-flex justify-content-between align-items-center page-footer-content">
        <div class="footer-top d-flex justify-content-between align-items-center">
          <nav class="footer-navigation">
            <ul class="d-flex">
              <li>
                <a
                  class="fmenu-big-link"
                  href="https://www.assutaashdod.co.il/en/?catid=%7BEE360582-387D-4CE7-9105-BDEF14D4A4DA%7D"
                  target="_self"
                >
                  About
                </a>
              </li>
              <li>
                <a
                  class="fmenu-big-link"
                  href="https://www.assutaashdod.co.il/en/public_inquiries/"
                  target="_self"
                >
                  Public Inquiries
                </a>
              </li>
              <li>
                <a
                  class="fmenu-big-link"
                  href="https://www.assutaashdod.co.il/en/?catid=%7B0CFCB0BD-DF84-412A-AEA5-ED6C957733F4%7D"
                  target="_self"
                >
                  Accessibility Statement
                </a>
              </li>
            </ul>
          </nav>
          <a href="http://www.jewishagency.org/he/"
            ><img
              src="./assets//images/keren_hayesod.png"
              alt=""
          /></a>
        </div>
        <div class="footer-center">
          
        </div>
        <div class="footer-bottom">
          <p>
            <a href="http://www.pionet.co.il"
              ><img
                src="./assets//images/logo_pionet.png"
                alt="פיונט טכנולוגיות"
            /></a>
          </p>
        </div>
      </div>
      <div class="container">
        <p class="footer-copy-write"><a href="#"> © 2019 Assuta Ashdod</a></p>
      </div>
    </footer>

    <script src="./assets/js/custom.js"></script>
  </body>
</html>
